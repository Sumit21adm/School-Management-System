version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: school_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: change_me_in_production
      POSTGRES_DB: school_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d school_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: school_backend
    environment:
      DATABASE_URL: postgresql://admin:change_me_in_production@postgres:5432/school_db
      PORT: 3001
      # IMPORTANT: Change this in production!
      JWT_SECRET: change_me_secret_key_12345
      # CORS settings
      FRONTEND_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "3001:3001"
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: school_frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:
