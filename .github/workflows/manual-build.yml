name: Manual Build

on:
  workflow_dispatch:
    inputs:
      is_production:
        description: 'Production Release?'
        type: boolean
        required: true
        default: false

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to see all tags for version calculation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install

      - name: Build Frontend
        run: npm run build:frontend
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Zip Frontend Build
        run: zip -r frontend-build.zip frontend/dist

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-zip
          path: frontend-build.zip

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Build Backend
        run: npm run build:backend
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Zip Backend Build
        run: zip -r backend-build.zip backend/dist

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-zip
          path: backend-build.zip

  create-release:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-zip
          
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build-zip

      - name: Calculate Release Name
        id: names
        run: |
          if [ "${{ inputs.is_production }}" == "true" ]; then
            # Fetch tags to find the latest prod_v release
            git fetch --tags
            # Find max version number (default to 0 if none)
            LAST_TAG=$(git tag -l "prod_v*" | sort -V | tail -n1)
            
            if [ -z "$LAST_TAG" ]; then
              NEXT_VER="1"
            else
              # Extract the number part: prod_v15 -> 15
              VERSION_NUM=${LAST_TAG#prod_v}
              NEXT_VER=$((VERSION_NUM + 1))
            fi
            
            echo "TAG_NAME=prod_v$NEXT_VER" >> $GITHUB_ENV
            echo "RELEASE_NAME=Production v$NEXT_VER" >> $GITHUB_ENV
          else
            # For test, use run number to ensure uniqueness
            echo "TAG_NAME=test_v${{ github.run_number }}" >> $GITHUB_ENV
            echo "RELEASE_NAME=Test v${{ github.run_number }}" >> $GITHUB_ENV
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.TAG_NAME }}
          name: ${{ env.RELEASE_NAME }}
          files: |
            frontend-build.zip
            backend-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
