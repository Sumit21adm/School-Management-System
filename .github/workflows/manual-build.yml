name: Manual Build

on:
  workflow_dispatch:

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install

      - name: Build Frontend
        run: npm run build:frontend
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Zip Frontend Build
        run: zip -r frontend-build.zip frontend/dist

      - name: Upload Frontend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-zip
          path: frontend-build.zip

  build-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          rm -f package-lock.json
          rm -rf node_modules
          npm install

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Build Backend
        run: npm run build:backend
        env:
          DATABASE_URL: "file:./dev.db"

      - name: Zip Backend Build
        run: zip -r backend-build.zip backend/dist

      - name: Upload Backend Artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-build-zip
          path: backend-build.zip

  create-release:
    needs: [build-frontend, build-backend]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Frontend Artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build-zip
          
      - name: Download Backend Artifact
        uses: actions/download-artifact@v4
        with:
          name: backend-build-zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          files: |
            frontend-build.zip
            backend-build.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
