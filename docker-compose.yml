version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: school-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: school_management
      MYSQL_USER: school_user
      MYSQL_PASSWORD: school_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - school-network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 20s
      retries: 10

  # Backend API
  api:
    build:
      context: ./school-management-api
      dockerfile: Dockerfile
    container_name: school-api
    restart: always
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: "mysql://school_user:school_pass@mysql:3306/school_management"
      JWT_SECRET: "your-virtual-env-secret-key"
      PORT: 3001
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - school-network
    volumes:
      - ./school-management-api:/app
      - /app/node_modules

  # Frontend
  frontend:
    build:
      context: ./school-management-system
      dockerfile: Dockerfile
    container_name: school-frontend
    restart: always
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: "http://localhost:3001"
    depends_on:
      - api
    networks:
      - school-network
    volumes:
      - ./school-management-system:/app
      - /app/node_modules

networks:
  school-network:
    driver: bridge

volumes:
  mysql_data:
